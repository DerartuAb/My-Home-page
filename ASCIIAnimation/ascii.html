<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ASCIImation</title>
	<link rel="stylesheet" type="text/css" href="ascii.css">
</head>
<body>

	<h1>CS472: ASCII Animation Viewer</h1>
	<textarea id="textarea" rows="20" cols="80"></textarea>
	<div class="fieldset">
		<fieldset>
			<legend>Play Controls:</legend>
			<button id="start">Start</button>
			<button id="stop">Stop</button>
		</fieldset>
		<fieldset>
			<legend>Animation:</legend>
			<select id="animation">
				<option value="Blank">Blank</option>
				<option value="Exercise">Exercise</option>
				<option value="Juggler">Juggler</option>
				<option value="Bike">Bike</option>
				<option value="Dive">Dive</option>
				<option value="Custom">Custom</option>
			</select>
		</fieldset>
		<fieldset>
			<legend>Size:</legend>
			<select id="size">
				<option id="tiny" value="7">Tiny</option>
				<option id="small" value="10pt">Small</option>
				<option selected id="medium" value="12pt">Medium</option>
				<option id="large" value="16pt">Large</option>
				<option id="xl" value="24pt">Extra Large</option>
				<option id="xxl" value="32pt">XXL</option>
			</select>
		</fieldset>
		<fieldset>
			<legend>Speed:</legend>
			<input type="checkbox" id="speed">Turbo
		</fieldset>
	</div>

			src="http://mumstudents.org/cs472/2013-09/images/w3c-html.png"
			alt="html validator"/></a> <br />
	    <a href="https://jigsaw.w3.org/css-validator/check/referer">
	        <img src="https://jigsaw.w3.org/css-validator/images/vcss"
	            alt="Valid CSS!" />
	    </a>
	    <a href="https://webster.cs.washington.edu/jslint/?referer">
		 <img src="http://www.cs.washington.edu/education/courses/cse190m/09sp/images/jslint.png" alt="Valid JS" />
		</a>


	</p>
	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script src="ascii.js"></script>
	<script src="animations.js"></script>
</body>
</html>
