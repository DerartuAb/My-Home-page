<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Task List</title>
  <script type="text/javascript" src="tasklist.js"></script>
  <link rel="stylesheet" type="text/css" href="tasklist.css">
</head>
<body>
  <div class="everything">
    <h1>Task List</h1>
    <div class="left">
      <h3>Task</h3>
      <input type="text" id="task"><br>
      <button onclick="addTask();">Add Task</button><br>
      <button onclick="clearTask();">Clear Tasks</button>
    </div>

    <div class="right">
      <h3>Task List</h3>
      <textarea id="tasks"></textarea>
    </div>
  </div>
</body>
</html>
